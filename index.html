<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
      <!-- NAVBAR -->
      <nav class="nav">
        <img src="./images/logo.svg" class="logo__img"/>
        <button type="submit" class="nav__btn"><a>Try it Free </a></button>
      </nav>
      
      <!-- HERO -->
      <section class="hero">
        <h1 class="hero__heading">
          Build The Community Your Fans Will Love

        </p>
        <button type="submit" class="hero__btn">
          <a>
            Get Started For Free
          </a>
        </button> 
        <img src="images/screen-mockups.svg" class="info__img"/>

        <!-- INFO -->

        <ul class="info__list">
          <li>
            <div class="info__communities">
              <img src="images/icon-communities.svg" class="info__icon">
              <h1 class="info__stat">1.4k+</h1>
              <p class="info__description">Communities Formed</p>
            </div>
          </li>
          <li>
            <div class="info__messages">
              <img src="images/icon-messages.svg" class="info__icon">
              <h1 class="info__stat">2.7m+</h1>
              <p class="info__description">Messages Sent</p>
            </div>
          </li>
        </ul>
      </section>

      <!-- MAIN -->
      <section class="main">
        <ul class="main__grid">
          <li>
            <img src="images/illustration-grow-together.svg" class="main__img" />
          </li>
        </ul> 
      </section>

        
  </body>
